        pools:
          - 192.168.10.128/25
        routers: 192.168.10.1
        dns: 192.168.10.1
        ntp: 192.168.10.1
        pxeboot_fname: pxelinux.0
        pxeboot_next: 192.168.10.1
        allow_unknown: true
      dns:
        authname: csg-lab-isr.csg
        adminmail: csg.utdallas.edu
      nat:
