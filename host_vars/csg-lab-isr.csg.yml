    desc: Trusted network for lab machines
    domain: csg
    cidr: 192.168.10.0/24
    arpa: 168.192.in-addr.arpa
    attach_to: em1
    services:
      - ssh
      - jumphost
      - nat
      - dhcp
      - dns
      - ntp
      - pxeboot
