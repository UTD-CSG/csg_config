sg_pkg_path: https://mirror.esc7.net/%m/
sg_pkg_server: mirror.esc7.net

sg_globalconf:
  hostname: csg-lab-isr.csg
  default_gateway: 10.176.169.1
  bootresolvers:
    - 10.182.70.107
    - 10.182.70.24
    - 10.180.15.160
    - 10.180.14.69
  ssh:
    permit_password: false
    listen_egress: true
  pf:
    block_policy: drop
  dns:
    SOA: 2016120100
    stubzones:
      - name: utdallas.edu
        private: true
        cidr: 10.0.0.0/8
        arpa: 10.in-addr.arpa
        addresses:
          - 10.182.70.107
          - 10.182.70.24
          - 10.180.15.160
          - 10.180.14.69
